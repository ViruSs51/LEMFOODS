<div class="{% if not_popup %}not-popup{% endif %} popup" id="{% if not not_popup %}popup{% endif %}">
    <a class="popup__close-button" href="{% if not_popup %}/{% else %}#{% endif %}" onclick="closeLoginWindow()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill="currentColor" fill-rule="evenodd" clip-rule="evenodd" d="M12 1C18.0751 1 23 5.92487 23 12C23 18.0751 18.0751 23 12 23C5.92487 23 1 18.0751 0.999999 12C0.999999 5.92487 5.92487 1 12 1ZM12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3ZM17 11L10.4142 11L12.7071 8.70711L11.2929 7.29289L6.58579 12L11.2929 16.7071L12.7071 15.2929L10.4142 13L17 13L17 11Z"></path>
        </svg>
        <p class="p">Вернуться на главную</p>
    </a>
    <form class="popup__login-window" action="/auth" method="POST">
        <div class="popup__title">
            <img src="{{ url_for('static', filename='main/img/logo_lem_foods.svg') }}" alt="">
        </div>
        <div class="popup__form">
            <h2 class="popup__form-title big">ВХОД В СИСТЕМУ</h2>
            <div class="popup__section">
                <label for="phone-number" class="p">Телефон</label>
                <div class="popup__input">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22" fill="none">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M11 22C4.92487 22 0 17.0751 0 11C0 4.92487 4.92487 0 11 0C17.0751 0 22 4.92487 22 11C22 17.0751 17.0751 22 11 22ZM18.3995 16.1246C19.4086 14.6703 20 12.9042 20 11C20 6.02944 15.9706 2 11 2C6.02944 2 2 6.02944 2 11C2 12.9042 2.59138 14.6703 3.6005 16.1246C4.72595 14.6381 7.3706 14 11 14C14.6294 14 17.274 14.6381 18.3995 16.1246ZM16.9647 17.7398C16.672 16.6874 14.5694 16 11 16C7.43062 16 5.328 16.6874 5.03532 17.7398C6.6233 19.1462 8.71194 20 11 20C13.2881 20 15.3767 19.1462 16.9647 17.7398ZM11 14C8.76086 14 7 12.4274 7 9C7 6.75576 8.5791 5 11 5C13.4142 5 15 6.92158 15 9.2C15 12.4796 13.2181 14 11 14ZM9 9C9 11.2693 9.81821 12 11 12C12.1777 12 13 11.2984 13 9.2C13 7.95042 12.2157 7 11 7C9.73374 7 9 7.81582 9 9Z" fill="#64696C"></path>
                    </svg>
                    <input required value="+373 " class="p" type="tel" placeholder="373 (##) ### ###" id="phone-number" name="phone-number">
                </div>
            </div>
            <nav class="popup__nav">
                <button type="submit">Вход</button>
            </nav>
        </div>
    </form>
    <div class="popup__signup">
        <p class="p">Нет аккаунта?</p>
        <a href="/signup">Зарегистрируйте новый аккаунт</a>
    </div>
</div>
