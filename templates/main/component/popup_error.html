<div class="{% if not_popup %}not-popup{% endif %} popup {% if error_message %}popup-open{% endif %}" id="{% if not not_popup %}popup{% endif %}">
    <a class="popup__close-button" href="/" onclick="closeLoginWindow()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill="currentColor" fill-rule="evenodd" clip-rule="evenodd" d="M12 1C18.0751 1 23 5.92487 23 12C23 18.0751 18.0751 23 12 23C5.92487 23 1 18.0751 0.999999 12C0.999999 5.92487 5.92487 1 12 1ZM12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3ZM17 11L10.4142 11L12.7071 8.70711L11.2929 7.29289L6.58579 12L11.2929 16.7071L12.7071 15.2929L10.4142 13L17 13L17 11Z"></path>
        </svg>
        <p class="p">Вернуться на главную</p>
    </a>
    <form class="popup__error-window" action="/auth" method="POST">
        <div class="popup__title">
            <img src="{{ url_for('static', filename='main/img/logo_lem_foods.svg') }}" alt="">
        </div>
        <div class="popup__form">
            <h2 class="popup__form-title big">Ошибка</h2>
            <div class="popup__section">
                <p class="error_message">{{ error_message }}</p>
            </div>
        </div>
    </form>
</div>
